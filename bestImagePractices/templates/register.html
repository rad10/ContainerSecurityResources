{% extends 'base.html' %}

{% block content %}
	<br>
	<h3 style="text-align:left;"><b>Register</b></h3>
		<form method="POST">
		<p>Please provide your First Name, Last Name, FIT E-mail, & Credit Card Number please</p>
		<br>
			{% csrf_token %}
			{{form.as_p}}

		<button style="background:#b71c1c; color:white" class="btn btn-outline-info" type="submit">Register</button>
	</form>

	If you already have an account <a href="/accounts/login" target="blank"><strong>login</strong></a> instead.
{% endblock %}
